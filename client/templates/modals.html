
<template name="loginModalTemplate">
	<!-- Login Modal -->
	<div id="loginModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="action" id="loginForm" name="loginForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						{{#if loginMainErrMsg}}
						<div class="text-danger">*{{loginMainErrMsg}}</div>
						{{/if}}
						<div class="form-group">
							<input type="text" id="loginUserName" name="loginUserName" class="form-control" placeholder="Username" />
							{{#if loginUserNameMsg}}
							<div class="text-danger">*{{loginUserNameMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password" />
							{{#if loginPasswordMsg}}
							<div class="text-danger">*{{loginPasswordMsg}}</div>
							{{/if}}
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="confirmModalTemplate">
	<div id="confirmModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Confirm:</h4>
				</div>
				<div class="modal-body">
					<p>{{confirmMessage}}</p>
					<div class="text-center">
						<button id="confirmModalOk" class="btn btn-primary" type="button">OK</button>
						<button id="confirmModalCancel" class="btn btn-danger" data-dismiss="modal" type="button">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
