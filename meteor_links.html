<template name="loginModalTemplate">
	<!-- Login Modal -->
	<div id="loginModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="action" id="loginForm" name="loginForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						{{#if loginMainErrMsg}}
						<div class="text-danger">*{{loginMainErrMsg}}</div>
						{{/if}}
						<div class="form-group">
							<input type="text" id="loginUserName" name="loginUserName" class="form-control" placeholder="Username" />
							{{#if loginUserNameMsg}}
							<div class="text-danger">*{{loginUserNameMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password" />
							{{#if loginPasswordMsg}}
							<div class="text-danger">*{{loginPasswordMsg}}</div>
							{{/if}}
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="registerModalTemplate">
	<!-- Register Modal -->
	<div id="registerModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="action" id="registerForm" name="registerForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create Account</h4>
					</div>
					<div class="modal-body">
						{{#if registerMainErrMsg}}
						<div class="text-danger">*{{registerMainErrMsg}}</div>
						{{/if}}
						<div class="form-group">
							<input type="text" id="registerUserName" class="form-control" name="registerUserName" placeholder="Username" />
							{{#if registerUserNameMsg}}
							<div class="text-danger">*{{registerUserNameMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="text" id="registerFirstName" class="form-control" name="registerFirstName" placeholder="First Name" />
							{{#if registerFirstNameMsg}}
							<div class="text-danger">*{{registerFirstNameMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="text" id="registerLastName" class="form-control" name="registerLastName" placeholder="Last Name" />
							{{#if registerLastNameMsg}}
							<div class="text-danger">*{{registerLastNameMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="text" id="registerEmail" name="registerEmail" class="form-control" placeholder="E-mail" />
							{{#if registerEmailMsg}}
							<div class="text-danger">*{{registerEmailMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="password" id="registerPassword" name="registerPassword" class="form-control" placeholder="Password" />
							{{#if registerPasswordMsg}}
							<div class="text-danger">*{{registerPasswordMsg}}</div>
							{{/if}}
						</div>
						<div class="form-group">
							<input type="password" id="registerConfirmPassword" name="registerConfirmPassword" class="form-control" placeholder="Confirm Password" />
							{{#if registerConfirmPasswordMsg}}
							<div class="text-danger">*{{registerConfirmPasswordMsg}}</div>
							{{/if}}
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
