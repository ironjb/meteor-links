<template name="mainLayout">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">link 1</a></li>
					<li><a href="#">link 2</a></li>
					<li><a href="#">link 3</a></li>
				</ul>
				<div class="navbar-form navbar-right">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#loginModal">Sign In</button>

	<article>
		{{> yield}}
	</article>
	<footer>
		<div class="container">footer</div>
	</footer>
	{{> loginModal}}
</template>

<template name="loginModal">
	<!-- Login Modal -->
	<div id="loginModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="action" id="loginForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" id="loginEmail" name="loginEmail" class="form-control" placeholder="E-mail" />
						</div>
						<div class="form-group">
							<input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
